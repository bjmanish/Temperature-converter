<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <title>Temparature Converter</title>
        <!-- CSS links here-->
        <link rel="stylesheet" href="/Converter/temp.css">
        <!--box icons-->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>
        <!--font awesome-->
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" 
        />
    </head>
    <body>
        <div class="container">
           <div class="temparature container">
                <!--Mobile icons-->
                <div class="mobile">
                    <p>9:30 AM</p>
                    <div>
                        <i class='bx bx-signal-4'></i>
                        <i class='bx bx-wifi' ></i>
                        <i class='bx bxs-battery' ></i>
                    </div>
                </div>
                <h2 clas="title">Temparature Converter</h2>
                <!--showing result here-->
                <div class="result">
                    <span class="result-heading">Result(Celsius)</span>
                    <h2 class="celsius-value" id="celsius"></h2>
                </div>

                <!--input field-->
                <div class=degree-type>
                    <!--for degree-->
                    <div class="degree field">
                        <label for="degree">Degrees</label>
                        <input type="number" name="degree" id="degree">
                    </div>
                    <!--for option selection-->
                    <div class="temp-field">
                        <label for="temp-type">Types</label>
                        <select name="temparatures" id="temp-type" autocomplete="on">
                            <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                            <option value="kelvin" id="kelvin">Kelvin</option>
                        </select>
                    </div>
                </div>

                <button id="convert-btn">Convert</button>
                <p>Created by:</p><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram"></i>Manish Kumar</a>
           </div>
        </div>
        <!--JS links here-->
        <script src="/Converter/temp.js"></script>
    </body>
</html>
